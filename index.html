<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Random Questions Generator</title>
</head>
<body>

    <div class="warning">
        <span class="material-symbols-outlined">
            info
        </span>

        <p>
            This App is only designed <br> for mobile devices.
        </p>

    </div>

    <!-- header -->
    <header class="hide-on-web">

        <div class="container">
            <nav>
                <div class="logo">
                    <img src="assets/question_mark.svg" alt="logo"> v1.0.1
                </div>
                <div class="theme">
                    <span class="material-symbols-outlined moon">
                        nightlight
                    </span>
                    <span class="material-symbols-outlined sun hide">
                        light_mode
                    </span>
                </div>
            </nav>
        </div>
    
    </header>
    
    <!-- main content -->
    <section class="question hide-on-web">

        <div class="container">
            <div class="no-data">
                <span class="material-symbols-outlined">
                    info
                </span>

                <p>
                    Click Generate Button <br> to start generating questions.
                </p>
            </div>

            <div class="data hide">
                <h1>Random Questions <br> Generator</h1>
                <p class="generated"></p>
            </div>
        </div>

        <div class="container">
            <button class="btn">Generate</button>
        </div>
        

    </section>

    <!-- footer -->
    <section class="footer hide-on-web">

        <div class="container">
            <p>&copy; <span id="copyRight"></span> | Developed by <a class="link" href="https://clvrdesign628.free.nf" target="_blank">Clever Designer</a></p>
        </div>
    
    </section>

    <!-- script -->
    <script src="assets/script.js"></script>
</body>
</html>
